<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glow Style</title>
    <!-- Font -->
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet" />

    <link rel="stylesheet" href="assets/styles/style.css" />

    <!-- JS -->
    <script src="assets/js/app.js" defer></script>
    <!-- Icons -->
    <link
      rel="stylesheet"

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"

                >
              </a>
            </div>
          </div>
          <div class="nav-middle basis-[60%]">
            <div class="nav-logo">
              <img src="https://unsplash.it/130/50" alt="Brand Logo" />
            </div>
            <ul

            <a
              href="#"
              class="uppercase p-2 text-xs font-medium hidden md:block"
              >Get $25 off</a
            >
            <div class="flex">
              <a
                href="/accounts/login"
                class="btn-login flex gap-2 items-center"
              >
                <span class="uppercase text-xs font-medium hidden md:block"
                  >login</span
                >
                <i class="nav-icon fa-regular fa-user"></i>
              </a>
              <a href="/cart" class="btn-cart">
                <i class="nav-icon fa-solid fa-bag-shopping"></i>
              </a>
            </div>
          </div>
        </div>
      </header>
    </nav>
    <main>
      <section id="MainContent"></section>
      <section id="How">
        <header></header>

      <section id="Collection">
        <header></header>
      </section>
      <section id="Q&A"></section>

      </section>
